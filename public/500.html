<!-- public/500.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>サーバーエラー (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .error-container {
      text-align: center;
      color: white;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
    }
    .error-message {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">500</h1>
    <p class="error-message">サーバーエラーが発生しました</p>
    <p>申し訳ございません。一時的な問題が発生しています。<br>しばらくしてから再度お試しください。</p>
    <a href="/" class="btn btn-light btn-lg mt-3">トップページに戻る</a>
  </div>
</body>
</html>
